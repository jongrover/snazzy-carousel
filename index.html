<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Snazzy Carousel</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/carousel.css">
</head>
<body>

  <div class="frame">
    <div class="tray">
      
      <div class="slide">
        <h1>Welcome</h1>
        <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Nihil totam, est sed iste deleniti expedita illo! Quis molestiae sapiente assumenda nulla tempore tempora sed nostrum facilis quia laudantium, aliquid quos.</p>
      </div>

      <div class="slide">
        <img src="https://placeimg.com/800/600/arch" alt="architecture">
      </div>

      <div class="slide">
        <iframe width="800" height="600" src="https://www.youtube.com/embed/1DoWdHOtlrk" frameborder="0" allowfullscreen></iframe>
      </div>

      <div class="slide">
        <h1>The End</h1>
      </div>

    </div><!-- .tray -->

    <!-- controls -->
    <a href="#" class="prev"><i class="fa fa-chevron-left fa-3x"></i></a>
    <a href="#" class="next"><i class="fa fa-chevron-right fa-3x"></i></a>

  </div><!-- .frame -->
  
  <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
  <script src="js/carousel.js"></script>
</body>
</html>
